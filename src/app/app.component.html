<div class="w-screen h-screen flex flex-col justify-center items-center bg-sky-300">
    
    <div class="w-full max-w-lg border border-gray-300 min-h-[300px] rounded-lg shadow-lg flex flex-col bg-white/90 flex flex-col">
        <h1 class="text-3xl font-bold text-center p-4">
            Todo 
            <span (click)="addNewItemDialogShow = true" class="inline-block w-10 h-10 bg-gray-900 text-white rounded-full transform duration-300 hover:shadow-2xl cursor-pointer">+</span>
        </h1>

        <div class="totItems flex-1 h-full overflow-auto max-h-[500px]">
            <app-todo-list [items]="todoItems" (onDeleteTodo)="deleteTodo($event)"></app-todo-list>
        </div>

    </div>

    <app-add-todo-item *ngIf="addNewItemDialogShow" (onClose)="addNewItemDialogShow=false" (onSave)="saveTodoItem($event)"></app-add-todo-item>
</div>
